name: UrbanTrends Portfolio Deploy

on:
  push:
    branches:
      - main   # triggers on push to main branch

jobs:
  deploy-projects:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Deploy projects to VPS via SSH
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            echo "Deploying UrbanTrends projects..."
            # Create main projects folder on VPS
            mkdir -p ${{ secrets.VPS_DEPLOY_DIR }}/ecommerce
            # Deploy first project
            rsync -avz --delete $GITHUB_WORKSPACE/style_co/ ${{ secrets.VPS_DEPLOY_DIR }}/ecommerce/style_co/
            # Deploy second project
            rsync -avz --delete $GITHUB_WORKSPACE/velora-clothes/ ${{ secrets.VPS_DEPLOY_DIR }}/ecommerce/velora-clothes/
            echo "Deployment complete!"
